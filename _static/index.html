<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Give Me ISK</a>
      </div>
    </nav>

    <div class="container">
        <div class="row my-3">
            <h1>Configure your giveaway</h1>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control discord-key" placeholder="Discord Key goes here...">
                    <button class="btn btn-outline-secondary discord-key-button" type="button">Select</button>
                </div>
                <div class="input-group mb-3">
                    <select class="form-select guild" disabled>
                        <option>Select your guild...</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <select class="form-select channel" disabled>
                        <option>Select your channel...</option>
                    </select>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <script src="client.min.js"></script>
  </body>
</html>
